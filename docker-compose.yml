version: "3"
services:
  strapi:
    image: strapi/strapi
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_NAME: wongames
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: wongames
      DATABASE_PASSWORD: wongames
    volumes:
      - ./app:/srv/app
    ports:
      - "1335:1337"
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: wongames
      POSTGRES_USER: wongames
      POSTGRES_PASSWORD: wongames
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
